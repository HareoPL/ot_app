<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wysyłanie JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }
        button {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #response {
            padding: 20px;
            background: #f0f0f0;
            border-radius: 5px;
            max-width: 500px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <button onclick="sendData()">Wyślij dane</button>
    <div id="response"></div>

    <script>
        async function sendData() {
            const responseDiv = document.getElementById('response');
            
            // Przykładowe dane JSON {\"sensor\":\"temperature\",\"value\":25.5};
            const jsonData = {
                sensor: "temperature",
                value: 25.5,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('http://192.168.4.1/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jsonData)
                });

                const data = await response.json();
                responseDiv.innerHTML = `
                    <strong>Status:</strong> ${response.status}<br>
                    <strong>Odpowiedź serwera:</strong><br>
                    ${JSON.stringify(data, null, 2)}
                `;
            } catch (error) {
                responseDiv.innerHTML = `<strong>Błąd:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
